# Robot DC Configuration Template
# 
# Copy this file to robot_config.yaml and update with your actual values
# DO NOT commit robot_config.yaml to git (it contains sensitive information)
#
# Usage:
#   cp robot_config.example.yaml robot_config.yaml
#   nano robot_config.yaml  # Edit with your values

version: "1.0"

# ============================================================================
# UR15 Robot Configuration
# ============================================================================
ur15:
  # Network configuration
  network:
    robot_ip: "192.168.1.15"  # UPDATE: UR15 robot IP address
    ports:
      control: 30002          # Primary interface port
      dashboard: 29999        # Dashboard server port
      rtde: 30004            # Real-time data exchange port
      modbus: 502            # Modbus TCP port
      rs485: 54321           # RS485 communication port
  
  # Camera configuration
  camera:
    name: "UR15Camera"
    ip: "192.168.1.101"    # UPDATE: Camera IP address
    rtsp_url: "rtsp://admin:${CAMERA_PASSWORD}@192.168.1.101/stream0"  # UPDATE: Set CAMERA_PASSWORD env var
    server_port: 8019
    topic: "/ur15_camera/image_raw"
    stream_fps: 25
    jpeg_quality: 75
    max_width: 800
    publish_ros_image: true
  
  # Service ports
  services:
    web: 8030              # UR15 web interface port
    positioning_3d: 8004   # 3D positioning service port
    image_labeling: 8007   # Image labeling service port
  
  # Paths (relative to workspace root)
  paths:
    dataset: "dataset"
    calibration_data: "temp/ur15_cam_calibration_result"
    calibration_data_raw: "temp/ur15_cam_calibration_data"
    rack_positions: "temp/ur15_rack_positions.json"
  
  # Robot specifications
  robot:
    model: "UR15"
    max_velocity: 1.0
    max_acceleration: 1.4
    joint_names:
      - "shoulder_pan_joint"
      - "shoulder_lift_joint"
      - "elbow_joint"
      - "wrist_1_joint"
      - "wrist_2_joint"
      - "wrist_3_joint"
  
  # Camera calibration settings
  calibration:
    chessboard:
      rows: 9
      cols: 6
      square_size: 0.025  # meters
    collect:
      num_poses: 20
      delay_seconds: 2

# ============================================================================
# Duco Robot Configuration (GCR5-910)
# ============================================================================
duco:
  # Network configuration
  network:
    robot_ip: "192.168.1.10"  # UPDATE: Duco robot IP address
    port: 7003                 # Thrift RPC port
  
  # Camera configuration
  camera:
    name: "DucoCamera"
    ip: "192.168.1.102"      # UPDATE: Duco camera IP (if different)
    rtsp_url: "rtsp://admin:${DUCO_CAMERA_PASSWORD}@192.168.1.102/stream0"  # UPDATE: Set env var
    server_port: 8020
    topic: "/duco_camera/image_raw"
    stream_fps: 25
    jpeg_quality: 75
    max_width: 800
    publish_ros_image: true
  
  # Service ports
  services:
    web: 8031            # Duco web interface port
    arm_control: 8032    # Duco arm control service port
  
  # Paths
  paths:
    dataset: "dataset_duco"
    calibration_data: "temp/duco_cam_calibration_result"
  
  # Robot specifications
  robot:
    model: "GCR5-910"
    joint_count: 6
    max_velocity: 0.8
    max_acceleration: 1.2

# ============================================================================
# Services Configuration (Independent services not tied to specific robots)
# ============================================================================
services:
  # Image Labeling Service
  image_labeling:
    host: "0.0.0.0"
    port: 8007
  
  # 3D Positioning Service
  positioning_3d:
    host: "0.0.0.0"
    port: 8004
    ffpp_url: "http://msraig-ubuntu-4.guest.corp.microsoft.com:8001"  # UPDATE: FlowFormer++ server URL
    dataset_path: "dataset"  # Path relative to workspace root
  
  # Robot Status Service (Redis-based status management and web dashboard)
  robot_status_redis:
    redis:
      host: "localhost"  # UPDATE: Redis server host if remote
      port: 6379
      db: 0
      password: null  # Set password if Redis requires authentication
    web:
      enabled: true
      host: "0.0.0.0"
      port: 8005
    auto_save_file_path: "temp/robot_status_auto_save.json"  # Path relative to workspace root

# ============================================================================
# Shared/Common Configuration
# ============================================================================
shared:
  # Network configuration
  network:
    # Courier system (height sensor)
    courier:
      ip: "192.168.1.3"   # UPDATE: Courier system IP
      port: 8090
    
    # FlowFormer++ server for keypoint tracking
    ffpp_server:
      url: "http://msraig-ubuntu-4.guest.corp.microsoft.com:8001"  # UPDATE: FFPP server URL
  
  # Shared service ports
  services:
    rtsp_server: 8011       # Generic RTSP streaming server
  
  # Shared paths
  paths:
    temp: "temp"
    scripts: "scripts"

# ============================================================================
# Environment Variables Reference
# ============================================================================
# Set these environment variables before running services:
#
# export CAMERA_PASSWORD="your_camera_password"
# export DUCO_CAMERA_PASSWORD="your_duco_camera_password"
# export REDIS_PASSWORD="your_redis_password"  # If Redis requires auth
# export ROBOT_DC_ROOT="/path/to/robot_dc"     # Optional, auto-detected
