# ROS2 Joy Node Configuration for Robot Arm Teleop

joy_node:
  ros__parameters:
    # 手柄设备ID (通常是 /dev/input/js0 对应 device_id: 0)
    device_id: 0
    
    # 死区阈值 - 小于此值的摇杆输入将被忽略，避免噪声
    deadzone: 0.05
    
    # 自动重复频率 (Hz) - 手柄输入的发布频率
    autorepeat_rate: 20.0
    
    # 超时时间 (秒) - 超过此时间没有输入将发布零值
    # timeout: 0.0  # 0表示禁用超时
    
    # 强制发布 - 即使值没有变化也发布
    # coalesce_interval: 0.001
