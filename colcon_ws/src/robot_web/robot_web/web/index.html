<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Motor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-full font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Robot Motor Control</h1>
    <div id="motor-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Motor cards will be inserted here -->
    </div>
  </div>

  <script>
    async function fetchMotors() {
      const res = await fetch("/motors");
      return await res.json();
    }

    async function fetchMotorState(motor_id) {
      const res = await fetch(`/motor/${motor_id}/status`);
      return await res.json();
    }

    async function sendCommand(motor_id, command, value = null) {
      const body = { command };
      if (value !== null) body.value = value;
      await fetch(`/motor/${motor_id}/command`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
    }

    async function moveTo(motor_id, card) {
      const input = card.querySelector(".motor-input");
      const pos = parseFloat(input.value);
      if (isNaN(pos)) return alert("Enter a valid position.");
      await sendCommand(motor_id, "move_abs", pos);
    }

    async function updateMotorStates(motor_id) {
      try {
        const data = await fetchMotorState(motor_id);
        document.getElementById(`${motor_id}-pos`).textContent = data.position ?? "-";
        document.getElementById(`${motor_id}-speed`).textContent = data.speed ?? "-";
        document.getElementById(`${motor_id}-torque`).textContent = data.torque ?? "-";
        document.getElementById(`${motor_id}-error`).textContent = data.error ?? "-";
      } catch (err) {
        console.error("Error fetching state for", motor_id, err);
      }
    }

    async function loadMotorCardTemplate(motor_id) {
      const res = await fetch("/web/motor_card.html");
      let html = await res.text();
      html = html.replace(/{{motor_id}}/g, motor_id);
      const wrapper = document.createElement("div");
      wrapper.innerHTML = html.trim();
      const card = wrapper.firstChild;

      // Bind button actions
      card.querySelector(".jog-left").onclick = () => sendCommand(motor_id, "jog_left");
      card.querySelector(".jog-right").onclick = () => sendCommand(motor_id, "jog_right");
      card.querySelector(".stop").onclick = () => sendCommand(motor_id, "stop");
      card.querySelector(".move").onclick = () => moveTo(motor_id, card);

      return card;
    }

    async function init() {
      try {
        const data = await fetchMotors();
        const motors = data.motors;
        const container = document.getElementById("motor-container");

        for (const motor_id of motors) {
          const card = await loadMotorCardTemplate(motor_id);
          container.appendChild(card);
          setInterval(() => updateMotorStates(motor_id), 1000);
        }
      } catch (err) {
        console.error("Error initializing motors:", err);
      }
    }

    init();
  </script>

  <style>
    .btn {
      @apply bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded;
    }
  </style>
</body>
</html>
