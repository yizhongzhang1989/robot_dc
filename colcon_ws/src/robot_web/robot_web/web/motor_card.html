<div class="bg-white rounded-2xl shadow p-4 motor-card" data-motor-id="{{motor_id}}">
  <h2 class="text-xl font-semibold mb-2">{{motor_id}}</h2>
  <div class="text-sm space-y-1 mb-2">
    <div><strong>Position:</strong> <span id="{{motor_id}}-pos">-</span></div>
    <div><strong>Speed:</strong> <span id="{{motor_id}}-speed">-</span></div>
    <div><strong>Torque:</strong> <span id="{{motor_id}}-torque">-</span></div>
    <div><strong>Error:</strong> <span id="{{motor_id}}-error" class="text-red-600">-</span></div>
  </div>
  <div class="flex flex-wrap gap-2 mb-2">
    <button class="btn jog-left">Jog Left</button>
    <button class="btn jog-right">Jog Right</button>
    <button class="btn stop bg-red-600 text-white">Stop</button>
  </div>
  <div class="flex items-center gap-2">
    <input type="number" class="motor-input border rounded px-2 py-1 w-full" placeholder="Move to position" />
    <button class="btn move bg-blue-500 text-white">Move</button>
  </div>
</div>
