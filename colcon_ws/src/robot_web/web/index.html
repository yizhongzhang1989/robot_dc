<!DOCTYPE html>
<html>
<head><title>Robot Control</title></head>
<body>
<h1>Robot Control Panel</h1>
<button onclick="jog(1, 'left')">Jog Motor 1 Left</button>
<button onclick="jog(1, 'right')">Jog Motor 1 Right</button>
<br>
<input id="vel1" type="number" value="-1000">
<button onclick="setVel(1)">Set Motor 1 Velocity</button>

<script>
async function jog(motor, dir) {
  await fetch(`/motor/${motor}/jog`, {
    method: "POST", headers: {"Content-Type": "application/json"},
    body: JSON.stringify({direction: dir})
  });
}
async function setVel(motor) {
  const vel = document.getElementById("vel" + motor).value;
  await fetch(`/motor/${motor}/set_vel`, {
    method: "POST", headers: {"Content-Type": "application/json"},
    body: JSON.stringify({velocity: parseInt(vel)})
  });
}
</script>
</body>
</html>
