<h1>Motor Control</h1>

<h2>Motor 1</h2>
<button onclick="sendJog(1, 'left')">Jog Left</button>
<button onclick="sendJog(1, 'right')">Jog Right</button>

<h2>Motor 2</h2>
<button onclick="sendJog(2, 'left')">Jog Left</button>
<button onclick="sendJog(2, 'right')">Jog Right</button>

<h2>Emergency</h2>
<button onclick="stopAll()">Stop All</button>

<script>
  async function sendJog(motor, direction) {
    await fetch('/api/move', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ motor: motor, direction: direction })
    });
  }

  async function stopAll() {
    await fetch('/api/stop', { method: 'POST' });
  }
</script>
