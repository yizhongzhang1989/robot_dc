<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotiq 2F-140 Gripper Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Robotiq 2F-140 Gripper Control</h1>
        
        <div class="status-panel">
            <h2>Gripper Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <span class="label">Connection:</span>
                    <span class="value" id="connection-status">Connecting...</span>
                </div>
                <div class="status-item">
                    <span class="label">Activated:</span>
                    <span class="value" id="activated-status">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Moving:</span>
                    <span class="value" id="moving-status">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Object Detected:</span>
                    <span class="value" id="object-status">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Fault:</span>
                    <span class="value" id="fault-status">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Position:</span>
                    <span class="value" id="position-value">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Force:</span>
                    <span class="value" id="force-value">-</span>
                </div>
            </div>
            
            <div class="visual-indicator">
                <div class="gripper-visual">
                    <div class="finger left-finger" id="left-finger"></div>
                    <div class="finger right-finger" id="right-finger"></div>
                </div>
                <div class="position-bar">
                    <div class="position-fill" id="position-fill"></div>
                </div>
                <div class="position-labels">
                    <span>Open (0)</span>
                    <span>Position</span>
                    <span>Close (255)</span>
                </div>
            </div>
        </div>
        
        <div class="control-panel">
            <h2>Control</h2>
            
            <div class="control-section">
                <button id="activate-btn" class="btn btn-primary">Activate Gripper</button>
                <div id="activate-message" class="message"></div>
            </div>
            
            <div class="control-section">
                <h3>Position Control</h3>
                <div class="slider-group">
                    <label for="position-slider">Position (0=Open, 255=Close):</label>
                    <input type="range" id="position-slider" min="0" max="255" value="128">
                    <span id="position-slider-value">128</span>
                </div>
                
                <div class="slider-group">
                    <label for="speed-slider">Speed (0=Slow, 255=Fast):</label>
                    <input type="range" id="speed-slider" min="0" max="255" value="128">
                    <span id="speed-slider-value">128</span>
                </div>
                
                <div class="slider-group">
                    <label for="force-slider">Force (0=Low, 255=High):</label>
                    <input type="range" id="force-slider" min="0" max="255" value="128">
                    <span id="force-slider-value">128</span>
                </div>
                
                <div class="button-group">
                    <button id="open-btn" class="btn btn-success">Open</button>
                    <button id="half-btn" class="btn btn-info">Half</button>
                    <button id="close-btn" class="btn btn-success">Close</button>
                    <button id="move-btn" class="btn btn-primary">Move to Position</button>
                </div>
                
                <div id="control-message" class="message"></div>
            </div>
        </div>
        
        <div class="debug-panel">
            <h2>Debug Info</h2>
            <div class="debug-content">
                <pre id="debug-output">Waiting for data...</pre>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
